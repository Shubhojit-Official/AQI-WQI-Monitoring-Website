<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://kit.fontawesome.com/60e11b0999.js" crossorigin="anonymous"></script>
    {% block head %} {% endblock %}
</head>
<body class="bg-black">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- NavBar -->
    <nav id="navbar" class="navbar navbar-expand-md fixed-top px-4">

        <a href="#" class="navbar-brand">
            <img src="/static/assets/brand-icon.png" alt="Brand Icon" class="img-fluid">
            <span class="fw-bolder fs-3" style="color: white;">Envlab</span>
        </a>

        <!-- Toggle Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse justify-content-start align-center" id="main-nav">
            <ul class="navbar-nav mx-2" >
                <li class="nav-item">
                    <a href="#" class="nav-link fs-5" style="color: white;">AQI Monitor</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link fs-5" style="color: white;">WQI Monitor</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link fs-5" style="color: white;">About</a>
                </li>
            </ul>
        </div>

    </nav>
    {% block body %} {% endblock %}
</body>
</html>
